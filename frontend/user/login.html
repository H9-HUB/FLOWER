<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>登录 / 注册 - Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.staticfile.net/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* 小清新花店主题色 */
            --mint: #bfe3d0;        /* 薄荷绿 */
            --pearl: #f7f7f4;       /* 珍珠白 */
            --blush: #f7c8b0;       /* 浅蜜桃 */
            --leaf: #5a8f7b;        /* 叶绿（文字强调）*/
            --text: #444;           /* 正文色 */
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px 600px at 20% 10%, #ffffff 0%, #f9fbf8 40%, #f3f9f5 100%),
                linear-gradient(135deg, #fdfdfc 0%, #f5fbf7 100%);
            color: var(--text);
        }

        .login-shell {
            width: 60vw;           /* 约屏幕 2/3 */
            max-width: 960px;
            min-width: 700px;
            min-height: 60vh;      /* 收紧高度，减少空白 */
            background: var(--pearl);
            border-radius: 16px;   /* 稍微收紧圆角 */
            box-shadow: 0 8px 24px rgba(90, 143, 123, 0.14);
            overflow: hidden;
            display: grid;
            grid-template-columns: 6fr 5fr; /* 左大右小，差距不大 */
        }

        .pane-left {
            padding: 2.25rem 1.75rem; /* 收紧内边距，减少空白 */
            display: flex;             /* 居中内容 */
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(135deg, rgba(191, 227, 208, 0.9), rgba(247, 200, 176, 0.65)),
                url('upload/flower-bg.png'); /* 如无此图，渐变仍适配 */
            background-size: cover;
            background-position: center;
            color: #25473c;
        }
        .pane-left-inner { 
            width: 90%; 
            height: 90%;
            max-width: 560px; 
        }
        .brand {
            font-size: 32px;     
            font-weight: 700;
            letter-spacing: 1px;
            color: #25473c;
            margin-bottom: 3rem;  
            text-align: center;
        }
        .welcome {
            font-family: "Segoe UI", system-ui, -apple-system, "PingFang SC", "Microsoft Yahei", sans-serif;
            font-size: 28px;     
            line-height: 1.35;    
            margin-top: 3rem; 
            margin-bottom: 3rem;   
            font-weight: 500;
            text-align: center;
        }
        .welcome-cn {
            margin-top: .5rem;     /* 减少间距 */
            font-size: 24px;       /* 略小一号 */
            color: #2e5b4b;
            text-align: center;
        }
        .slogan {
            margin-top: 2rem;      /* 减少间距 */
            font-size: 20px;       /* 略小一号 */
            color: #3a725e;
            line-height: 1.5;
            text-align: center;
        }
        .pane-right {
            padding: 2.25rem 1.75rem; /* 收紧内边距，减少空白 */
            display: flex;             /* 居中内容 */
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        .login-box {
            width: 92%;            /* 基本占满右侧区域 */
            max-width: 480px;
            margin: 0 auto;
            height: 90%;
            margin-bottom: 30px;
        }

        .title {
            font-size: 30px;      
            font-weight: 600;
            color: #2e5b4b;
            margin-bottom: 1.5rem; 
            text-align: center;
        }

        /* 经典按钮保留（备用） */
        .btn-gradient { display:none; }

        /* 花卉动效按钮，配色适配主题 */
        .btn-floral {
            height: 4em;
            width: 100%;
            max-width: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 0;
            cursor: pointer;
            margin: 18px 0; /* 上下边距更大 */
        }
        .btn-floral .wrapper {
            height: 2.4em;
            min-width: 8em;
            padding: 0 .5em;
            position: relative;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-floral .text {
            font-size: 17px;
            z-index: 1;
            color: #25473c;
            padding: 6px 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(90, 143, 123, 0.25);
            transition: all 0.4s ease;
        }
        .flower {
            display: grid;
            grid-template-columns: 1em 1em;
            position: absolute;
            transition: grid-template-columns 0.8s ease;
        }
        .flower1 { top: -12px; left: -13px; transform: rotate(5deg); }
        .flower2 { bottom: -5px; left: 8px; transform: rotate(35deg); }
        .flower3 { bottom: -15px; transform: rotate(0deg); }
        .flower4 { top: -14px; transform: rotate(15deg); }
        .flower5 { right: 11px; top: -3px; transform: rotate(25deg); }
        .flower6 { right: -15px; bottom: -15px; transform: rotate(30deg); }
        .petal {
            height: 1em;
            width: 1em;
            border-radius: 40% 70% / 7% 90%;
            background: linear-gradient(var(--mint), var(--blush));
            border: 0.5px solid rgba(90, 143, 123, 0.35);
            z-index: 0;
            transition: width 0.8s ease, height 0.8s ease;
        }
        .two { transform: rotate(90deg); }
        .three { transform: rotate(270deg); }
        .four { transform: rotate(180deg); }
        .btn-floral:hover .petal {
            background: linear-gradient(var(--leaf), var(--mint));
            border: 0.5px solid rgba(90, 143, 123, 0.5);
        }
        .btn-floral:hover .flower { grid-template-columns: 1.5em 1.5em; }
        .btn-floral:hover .flower .petal { width: 1.5em; height: 1.5em; }
        .btn-floral:hover .text { background: rgba(255, 255, 255, 0.6); }
        .btn-floral:hover .flower1 { animation: 15s linear 0s infinite flower1; }
        .btn-floral:hover .flower2 { animation: 13s linear 1s infinite flower2; }
        .btn-floral:hover .flower3 { animation: 16s linear 1s infinite flower3; }
        .btn-floral:hover .flower4 { animation: 17s linear 1s infinite flower4; }
        .btn-floral:hover .flower5 { animation: 20s linear 1s infinite flower5; }
        .btn-floral:hover .flower6 { animation: 15s linear 1s infinite flower6; }
        @keyframes flower1 { 0%{transform:rotate(5deg);} 100%{transform:rotate(365deg);} }
        @keyframes flower2 { 0%{transform:rotate(35deg);} 100%{transform:rotate(-325deg);} }
        @keyframes flower3 { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
        @keyframes flower4 { 0%{transform:rotate(15deg);} 100%{transform:rotate(375deg);} }
        @keyframes flower5 { 0%{transform:rotate(25deg);} 100%{transform:rotate(-335deg);} }
        @keyframes flower6 { 0%{transform:rotate(30deg);} 100%{transform:rotate(390deg);} }

        /* 输入框：浮动标签 + 动画底边，配色适配主题 */
        .input-container {
            position: relative;
            margin: 14px 0;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 12px 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(90, 143, 123, 0.12);
            transition: box-shadow 0.25s ease, padding 0.25s ease;
        }
        .input-container input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(191, 227, 208, 0.45);
            padding-top: 13px;
        }
        .input-container label {
            position: absolute;
            left: 12px;
            top: 9px;
            font-size: 15px;
            color: #7a8f86; /* 柔和文本 */
            transition: 0.2s ease all;
            pointer-events: none;
        }
        .input-container input:focus + label,
        .input-container input:valid + label {
            top: -12px;
            left: 0px;
            font-size: 18px;
            color: var(--leaf);
            transform: translateY(-50%) scale(0.85);
        }
        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--mint), var(--blush));
            transform: scaleX(0);
            transition: transform 0.25s ease;
        }
        .input-border::before,
        .input-border::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: var(--mint);
            border-radius: 50%;
            transition: transform 0.25s ease;
        }
        .input-border::before { left: -9px; transform: translateX(-50%) scale(0); }
        .input-border::after { right: -9px; transform: translateX(50%) scale(0); }
        .input-container input:focus ~ .input-border,
        .input-container input:valid ~ .input-border {
            transform: scaleX(1);
        }
        .input-container input:focus ~ .input-border::before,
        .input-container input:focus ~ .input-border::after,
        .input-container input:valid ~ .input-border::before,
        .input-container input:valid ~ .input-border::after {
            transform: scale(1);
        }

        .toggle {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .link {
            color: var(--leaf);
            cursor: pointer;
            text-decoration: none;
        }
        .link:hover { text-decoration: underline; }

        .divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.08);
            margin: 1.25rem 0;
        }

        /* 底部“先逛逛”链接去掉下划线 */
        .login-box a {
            text-decoration: none !important;
            border-bottom: none !important;
        }
        .login-box a:hover { text-decoration: none !important; }

        @media (max-width: 900px) {
            .login-shell { grid-template-columns: 1fr; min-width: unset; width: 90vw; }
            .pane-left { display: none; }
        }
    </style>
</head>

<body>
    <!-- 统一导航由 js/common.js 注入 -->
    <div class="login-shell">
        <div class="pane-left">
            <div class="pane-left-inner">
                <div class="brand">Floral Dreams · 花之梦</div>
                <div class="welcome">Welcome to Floral Dream</div>
                <div class="welcome-cn">欢迎来到 —— 花之梦</div>
                <div class="slogan">让一束花的温柔，为生活添上一抹优雅。</div>
            </div>
        </div>
        <div class="pane-right">
            <div class="login-box">
                <div class="title" id="title">登录</div>

                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="input-container">
                        <input type="text" id="loginPhone" required>
                        <label for="loginPhone">手机号</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="loginPwd" required>
                        <label for="loginPwd">密码 ≥6 位</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn-floral">
                        <div class="wrapper">
                            <p class="text">立即登录</p>
                            <div class="flower flower1"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower2"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower3"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower4"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower5"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower6"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                        </div>
                    </button>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" style="display:none;">
                    <div class="input-container">
                        <input type="text" id="regPhone" required>
                        <label for="regPhone">手机号</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="regPwd" required>
                        <label for="regPwd">设置密码 ≥6 位</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="regPwd2" required>
                        <label for="regPwd2">确认密码</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn-floral">
                        <div class="wrapper">
                            <p class="text">注册并登录</p>
                            <div class="flower flower1"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower2"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower3"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower4"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower5"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower6"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                        </div>
                    </button>
                </form>

                <div class="divider" style="margin: .75rem 0;"></div>

                <div class="toggle">
                    <span id="toRegister" class="link">新用户？去注册</span>
                    <span id="toLogin" class="link" style="display:none;">已有账号？去登录</span>
                </div>

                <div class="text-center mt-2">
                    <a href="list.html" class="text-muted">先逛逛 →</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 本页不引入通用导航脚本，确保仅显示登录内容 -->
    <script>
        // 本页自带轻量请求方法，避免依赖 common.js
        const BASE_URL = localStorage.getItem('apiBase') || 'http://localhost:8080';

        function buildUrl(path) {
            if (/^https?:\/\//.test(path)) return path;
            if (path.startsWith('/')) return BASE_URL + path;
            return BASE_URL + '/' + path;
        }

        async function httpPost(path, body) {
            try {
                const url = buildUrl(path);
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token') ? ('Bearer ' + localStorage.getItem('token')) : ''
                    },
                    body: JSON.stringify(body)
                });
                const isJson = (resp.headers.get('content-type') || '').includes('application/json');
                const data = isJson ? (await resp.json().catch(() => ({}))) : {};
                if (!resp.ok) {
                    const msg = data.msg || `${resp.status} ${resp.statusText}`;
                    return { code: data.code ?? resp.status, msg, data: null };
                }
                return data; // 期望后端返回 {code, msg, data}
            } catch (err) {
                return { code: 500, msg: '网络错误或服务器不可用', data: null };
            }
        }

        const phoneRe = /^1\d{10}$/; // 简单手机号校验

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toRegister = document.getElementById('toRegister');
        const toLogin = document.getElementById('toLogin');
        const title = document.getElementById('title');

        function showLogin() {
            title.textContent = '登录';
            loginForm.style.display = '';
            registerForm.style.display = 'none';
            toRegister.style.display = '';
            toLogin.style.display = 'none';
        }

        function showRegister() {
            title.textContent = '注册';
            loginForm.style.display = 'none';
            registerForm.style.display = '';
            toRegister.style.display = 'none';
            toLogin.style.display = '';
        }

        toRegister.addEventListener('click', showRegister);
        toLogin.addEventListener('click', showLogin);

        // 登录：仅调用登录接口
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('loginPhone').value.trim();
            const pwd = document.getElementById('loginPwd').value;

            if (!phoneRe.test(phone)) { alert('请输入有效的手机号'); return; }
            if (!pwd || pwd.length < 6) { alert('密码长度需 ≥6 位'); return; }

            const res = await httpPost('/api/login', { phone, password: pwd });
            if (res.code === 200) {
                localStorage.setItem('token', res.data);
                localStorage.setItem('phone', phone);
                location.href = 'list.html';
            } else {
                alert(res.msg || '登录失败');
            }
        });

        // 注册：成功后自动登录
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('regPhone').value.trim();
            const pwd = document.getElementById('regPwd').value;
            const pwd2 = document.getElementById('regPwd2').value;

            if (!phoneRe.test(phone)) { alert('请输入有效的手机号'); return; }
            if (!pwd || pwd.length < 6) { alert('密码长度需 ≥6 位'); return; }
            if (pwd !== pwd2) { alert('两次输入的密码不一致'); return; }

            const regRes = await httpPost('/api/register', { phone, password: pwd });
            if (regRes.code === 200) {
                // 自动登录
                const loginRes = await httpPost('/api/login', { phone, password: pwd });
                if (loginRes.code === 200) {
                    localStorage.setItem('token', loginRes.data);
                    localStorage.setItem('phone', phone);
                    location.href = 'list.html';
                } else {
                    alert(loginRes.msg || '注册成功，但登录失败，请手动登录');
                    showLogin();
                }
            } else if (regRes.msg === '手机号已存在') {
                alert('该手机号已注册，请直接登录');
                showLogin();
                // 自动把手机号带过去
                document.getElementById('loginPhone').value = phone;
            } else {
                alert(regRes.msg || '注册失败');
            }
        });
    </script>
</body>

</html>
