<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>订单支付 - Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7f50;
            --second: #6a5acd;
        }

        body {
            background: #f8f8f8;
        }

        .card-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--second));
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
        }

        .price {
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* 支付二维码样式 */
        .pay-qr { max-width: 260px; width: 100%; border-radius: 12px; box-shadow: 0 10px 24px rgba(0,0,0,.1); }
    </style>
</head>

<body class="page-order">
    <!-- 统一导航由 js/common.js 注入 -->

    <div class="container">
                <div class="card-box">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="m-0">订单支付</h5>
                            <a href="orders.html" class="btn btn-outline-secondary btn-sm">返回订单列表</a>
                        </div>
            <div class="mt-3">订单号：<span id="sn" class="text-muted"></span></div>
            <div class="mt-2">应付金额：<span id="amount" class="price"></span></div>
            <div class="mt-2">订单状态：<span id="statusTag" class="badge bg-secondary"></span></div>
            <div class="mt-2" id="payTimeRow" style="display:none;">付款时间：<span id="payTime" class="text-muted"></span></div>
            <div class="mt-4">
                <h6>收货信息</h6>
                <style>
                    .addr-view { background:#f9fafb; border:1px solid #e9ecef; border-radius:10px; padding:.75rem 1rem; }
                    .addr-actions { display:flex; gap:.75rem; align-items:center; margin-top:.5rem; }
                    .addr-link { font-size:.9rem; color:#6c757d; cursor:pointer; text-decoration: none;}
                    .addr-link:hover { color:#495057; text-decoration: none; }
                    .addr-list .addr-item { padding:.5rem .75rem; border:1px solid #e9ecef; border-radius:10px; margin-bottom:.5rem; background:#fff; }
                    .addr-item input { margin-right:.5rem; }
                </style>
                <div id="addrBox" class="addr-view">
                    <div id="addrCurrent" class="text-muted">加载地址中...</div>
                    <div class="addr-actions">
                        <span id="addrToggle" class="addr-link d-none">切换其他地址</span>
                        <a href="address.html" class="addr-link">管理地址</a>
                    </div>
                    <div id="addrListWrap" class="addr-list d-none mt-2"></div>
                </div>
            </div>
            <div class="mt-4">
                <h6>商品清单</h6>
                <div id="items" class="small text-muted">加载中...</div>
            </div>
                <div id="cancelReasonBox" class="mt-3" style="display:none;">
                    <h6>取消原因</h6>
                    <div id="cancelReasonText" class="text-muted"></div>
                </div>
            <div class="mt-4">
                <button id="payBtn" class="btn btn-primary" onclick="pay()">立即支付</button>
                                <button id="cancelBtn" class="btn btn-outline-secondary ms-2" onclick="openCancelModal()">取消订单</button>
            </div>
        </div>
    </div>

        <!-- 取消原因填写弹窗 -->
        <div class="modal" tabindex="-1" id="cancelModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">填写取消原因</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea id="cancelReasonInput" class="form-control" rows="3" placeholder="请简要说明取消的原因"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">返回</button>
                        <button class="btn btn-danger" onclick="submitCancel()">确认取消订单</button>
                    </div>
                </div>

                <!-- 引入 Bootstrap JS（本地文件，避免外网超时） -->
                <script src="js/bootstrap.bundle.min.js"></script>
            </div>
        </div>

        <!-- 支付二维码弹窗 -->
        <div class="modal" tabindex="-1" id="payModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">扫码支付</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="upload/ma.png" alt="支付二维码" class="pay-qr">
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                        <button class="btn btn-success" id="payConfirmBtn">确认支付</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/common.js"></script>
    <script src="js/order.js"></script>
</body>

</html>
