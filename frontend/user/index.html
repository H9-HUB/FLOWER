<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.loli.net/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
        
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .top-links{position:fixed;top:14px;right:16px;display:flex;gap:10px}
        .top-links a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:16px;background:rgba(255,255,255,.15);backdrop-filter:blur(6px)}
        .top-links a:hover{background:rgba(255,255,255,.25)}

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .btn-enter {
            margin-top: 2rem;
            padding: 14px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary), var(--second));
            color: #fff;
            cursor: pointer;
            transition: .3s;
            box-shadow: var(--shadow);
        }

        .btn-enter:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="top-links">
        <a href="list.html">商品</a>
        <a href="cart.html">购物车</a>
        <a href="orders.html">订单</a>
        <a href="login.html">登录</a>
    </div>
    <h1>Floral Dreams</h1>
    <p style="margin-top:1rem;font-size:1.2rem;">发现生活的美好瞬间</p>
    <button class="btn-enter" onclick="location.href='list.html'">立即探索</button>
</body>

</html>
