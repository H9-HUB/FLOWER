<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>登录 / 注册 - Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <!-- 统一导航由 js/common.js 注入 -->
    <div class="login-shell">
        <div class="pane-left">
            <div class="pane-left-inner">
                <div class="brand">Floral Dreams · 花之梦</div>
                <div class="welcome">Welcome to Floral Dream</div>
                <div class="welcome-cn">欢迎来到 —— 花之梦</div>
                <div class="slogan">让一束花的温柔，为生活添上一抹优雅。</div>
            </div>
        </div>
        <div class="pane-right">
            <div class="login-box">
                <div class="title" id="title">登录</div>

                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="input-container">
                        <input type="text" id="loginPhone" required>
                        <label for="loginPhone">手机号</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="loginPwd" required>
                        <label for="loginPwd">密码 ≥6 位</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn-floral">
                        <div class="wrapper">
                            <p class="text">立即登录</p>
                            <div class="flower flower1"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower2"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower3"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower4"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower5"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower6"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                        </div>
                    </button>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" style="display:none;">
                    <div class="input-container">
                        <input type="text" id="regPhone" required>
                        <label for="regPhone">手机号</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="regPwd" required>
                        <label for="regPwd">设置密码 ≥6 位</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="regPwd2" required>
                        <label for="regPwd2">确认密码</label>
                        <div class="input-border">
                            <span class="input-border-left"></span>
                            <span class="input-border-right"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn-floral">
                        <div class="wrapper">
                            <p class="text">注册并登录</p>
                            <div class="flower flower1"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower2"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower3"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower4"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower5"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                            <div class="flower flower6"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
                        </div>
                    </button>
                </form>

                <div class="divider" style="margin: .75rem 0;"></div>

                <div class="toggle">
                    <span id="toRegister" class="link">新用户？去注册</span>
                    <span id="toLogin" class="link" style="display:none;">已有账号？去登录</span>
                </div>

                <div class="text-center mt-2">
                    <a href="list.html" class="text-muted">先逛逛 →</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 本页不引入通用导航脚本，确保仅显示登录内容 -->
    <script src="js/login.js"></script>
</body>

</html>
