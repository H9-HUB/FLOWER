<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>我的购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.staticfile.net/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
</head>
<body>
<!-- 统一导航由 js/common.js 注入 -->

<div class="container mt-4">
  <h4>我的购物车</h4>
  <div id="cartList" class="mt-3"></div>
  <div class="text-end mt-3">
    <h5>合计：<span id="total" class="text-danger">0</span> 元</h5>
    <button class="btn btn-primary" onclick="createOrder()">去结算</button>
  </div>
</div>

<!-- 收货地址选择/新建弹窗 -->
<div class="modal" tabindex="-1" id="addrModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">选择收货地址</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="addrList"></div>
        <hr>
        <h6>没有地址？快速新建</h6>
        <div class="row g-2">
          <div class="col-6"><input id="addrName" class="form-control" placeholder="收件人"></div>
          <div class="col-6"><input id="addrPhone" class="form-control" placeholder="手机号"></div>
          <div class="col-4"><input id="addrProv" class="form-control" placeholder="省"></div>
          <div class="col-4"><input id="addrCity" class="form-control" placeholder="市"></div>
          <div class="col-4"><input id="addrDist" class="form-control" placeholder="区/县"></div>
          <div class="col-12"><input id="addrDetail" class="form-control" placeholder="详细地址"></div>
          <div class="col-12 form-check mt-2">
            <input id="addrDefault" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="addrDefault">设为默认地址</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
        <button class="btn btn-secondary" onclick="saveNewAddress()">保存新地址</button>
        <button class="btn btn-primary" onclick="submitCreateOrder()">使用所选地址下单</button>
      </div>
    </div>
  </div>
  </div>

<script src="js/common.js"></script>
<script src="https://cdn.staticfile.net/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="js/cart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    if(!requireAuth({message:'请先登录后查看购物车'})) return;
  });
</script>
</body>
</html>
