<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>登录 / 注册 - Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.staticfile.net/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7f50;
            --second: #6a5acd;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            width: 360px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
            padding: 2rem;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--second));
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
        }

        .toggle {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .link {
            color: var(--second);
            cursor: pointer;
            text-decoration: none;
        }
        .link:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <!-- 统一导航由 js/common.js 注入 -->
    <div class="login-box">
        <h4 class="text-center mb-4" id="title">登录</h4>

        <!-- 登录表单 -->
        <form id="loginForm">
            <input type="text" id="loginPhone" class="form-control mb-3" placeholder="手机号" required>
            <input type="password" id="loginPwd" class="form-control mb-3" placeholder="密码 ≥6 位" required>
            <button type="submit" class="btn-gradient">立即登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display:none;">
            <input type="text" id="regPhone" class="form-control mb-3" placeholder="手机号" required>
            <input type="password" id="regPwd" class="form-control mb-3" placeholder="设置密码 ≥6 位" required>
            <input type="password" id="regPwd2" class="form-control mb-3" placeholder="确认密码" required>
            <button type="submit" class="btn-gradient">注册并登录</button>
        </form>

        <div class="toggle mt-3">
            <span id="toRegister" class="link">新用户？去注册</span>
            <span id="toLogin" class="link" style="display:none;">已有账号？去登录</span>
        </div>

        <div class="text-center mt-3">
            <a href="list.html" class="text-muted">先逛逛 →</a>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        const phoneRe = /^1\d{10}$/; // 简单手机号校验

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toRegister = document.getElementById('toRegister');
        const toLogin = document.getElementById('toLogin');
        const title = document.getElementById('title');

        function showLogin() {
            title.textContent = '登录';
            loginForm.style.display = '';
            registerForm.style.display = 'none';
            toRegister.style.display = '';
            toLogin.style.display = 'none';
        }

        function showRegister() {
            title.textContent = '注册';
            loginForm.style.display = 'none';
            registerForm.style.display = '';
            toRegister.style.display = 'none';
            toLogin.style.display = '';
        }

        toRegister.addEventListener('click', showRegister);
        toLogin.addEventListener('click', showLogin);

        // 登录：仅调用登录接口
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('loginPhone').value.trim();
            const pwd = document.getElementById('loginPwd').value;

            if (!phoneRe.test(phone)) { alert('请输入有效的手机号'); return; }
            if (!pwd || pwd.length < 6) { alert('密码长度需 ≥6 位'); return; }

            const res = await httpPost('/api/login', { phone, password: pwd });
            if (res.code === 200) {
                localStorage.setItem('token', res.data);
                localStorage.setItem('phone', phone);
                location.href = 'list.html';
            } else {
                alert(res.msg || '登录失败');
            }
        });

        // 注册：成功后自动登录
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('regPhone').value.trim();
            const pwd = document.getElementById('regPwd').value;
            const pwd2 = document.getElementById('regPwd2').value;

            if (!phoneRe.test(phone)) { alert('请输入有效的手机号'); return; }
            if (!pwd || pwd.length < 6) { alert('密码长度需 ≥6 位'); return; }
            if (pwd !== pwd2) { alert('两次输入的密码不一致'); return; }

            const regRes = await httpPost('/api/register', { phone, password: pwd });
            if (regRes.code === 200) {
                // 自动登录
                const loginRes = await httpPost('/api/login', { phone, password: pwd });
                if (loginRes.code === 200) {
                    localStorage.setItem('token', loginRes.data);
                    localStorage.setItem('phone', phone);
                    location.href = 'list.html';
                } else {
                    alert(loginRes.msg || '注册成功，但登录失败，请手动登录');
                    showLogin();
                }
            } else if (regRes.msg === '手机号已存在') {
                alert('该手机号已注册，请直接登录');
                showLogin();
                // 自动把手机号带过去
                document.getElementById('loginPhone').value = phone;
            } else {
                alert(regRes.msg || '注册失败');
            }
        });
    </script>
</body>

</html>
