<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>Floral Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.loli.net/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏由 js/common.js 注入 -->
    <script src="js/common.js"></script>
    <div class="index-main">
        <!-- 左侧分类栏 -->
        <aside class="index-categories">
            <div class="cat-title">
                <span style="font-size:1.3em;">&#9776;</span> 全部分类
            </div>
            <ul id="categoryList"></ul>
            <div class="cat-bottom">
                <a href="list.html" class="btn-floral" style="display:block;">
                    <div class="wrapper">
                        <p class="text">去商城</p>
                        <div class="flower flower1">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower2">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                    </div>
                </a>
            </div>
        </aside>
        <!-- 中间轮播宣传 -->
        <main class="index-carousel">
            <div class="carousel" id="carousel">
                <div class="carousel-inner" id="carouselInner"></div>
                <button id="carouselPrev" class="carousel-arrow carousel-arrow-left" aria-label="上一张"><svg width="22"
                        height="22" viewBox="0 0 22 22">
                        <circle cx="11" cy="11" r="11" fill="none" />
                        <polyline points="14,6 9,11 14,16" fill="none" stroke="#388e3c" stroke-width="2.2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
                <button id="carouselNext" class="carousel-arrow carousel-arrow-right" aria-label="下一张"><svg width="22"
                        height="22" viewBox="0 0 22 22">
                        <circle cx="11" cy="11" r="11" fill="none" />
                        <polyline points="8,6 13,11 8,16" fill="none" stroke="#388e3c" stroke-width="2.2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
                <div class="carousel-indicators" id="carouselIndicators"
                    style="position:absolute;bottom:1.2rem;left:50%;transform:translateX(-50%);display:flex;gap:.5em;">
                </div>
            </div>
        </main>
        <!-- 右侧用户信息 -->
        <aside class="index-user">
            <div id="userAvatar"></div>
            <div id="userWelcome">Hi! 游客</div>
            <div class="user-divider"></div>
            <div id="userActionBtns"></div>
        </aside>
    </div>
    <!-- 当季热卖（宽度与 .index-main 一致，位于其下方） -->
    <section class="seasonal-sale" aria-label="当季热卖">
        <div class="title-row">
            <h2>当季热卖</h2>
            <a class="more-link" href="list.html">去商城逛逛 &raquo;</a>
        </div>
        <div class="season-grid" id="seasonGrid">
            <!-- 占位：JS 将替换为后端数据 -->
            <div class="card placeholder">加载中...</div>
        </div>
    </section>
    <!-- 最受欢迎：同样宽度，动态渲染（与当季热卖同样样式） -->
    <section class="popular-sale" aria-label="最受欢迎">
        <div class="title-row">
            <h2>最受欢迎</h2>
            <a class="more-link" href="list.html">去商城逛逛 &raquo;</a>
        </div>
        <div class="season-grid" id="popularGrid">
            <div class="card placeholder">加载中...</div>
        </div>
    </section>
    <!-- 你推荐：按 id 1-5 拉取 -->
    <section class="recommended-sale" aria-label="你推荐">
        <div class="title-row">
            <h2>为你推荐</h2>
            <a class="more-link" href="list.html">去商城逛逛 &raquo;</a>
        </div>
        <div class="season-grid" id="recommendedGrid">
            <div class="card placeholder">加载中...</div>
        </div>
    </section>
    <!-- common.js 已提前引入 -->

    <script src="js/index.js"></script>
</body>

</html>
